<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cat Clicker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<style type="text/css">
		#listCats {cursor: pointer}
		#catPic {cursor: pointer}
	</style>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class = "container">
		<div class="row text-center">
			<div class = "col-md-12">
				<h1> Cat Clicker </h1>
				<h2> Select a Cat from the list </h2>
			</div>

			<div class="col-md-6">
				<ul id = "listCats"></ul>
			</div>

			<div class="col-md-6">
				<div id = "selectedCat">
					<h3 id = "catName"></h3>
					<div id = "catCount"></div>
					<img id="catPic" src="" alt="cute cat">


					<!--Start Admin button area-->
					<button type="button" id="adminbut"> Admin </button>
					<form id="catForm" action"#">

						<label>Cat Name</label>
						<input type="text" name="catName" id="formCatName"> <br>

						<label>Cat Image</label>
						<input type="text" name="catImage" id="formCatImage"> <br>

						<label>Cat Clicks</label>
						<input type="text" name="catClicks" id="formCatClicks"> <br>

						<button type="button" id="cancelCat"> Cancel </button>
						<button type="button" id="saveCat"> Save </button>

					</form>
					<!--End Admin button area-->
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
